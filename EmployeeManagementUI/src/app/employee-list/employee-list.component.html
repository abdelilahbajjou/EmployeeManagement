<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Employees List</h2>
    <button routerLink="/add-employee" class="btn btn-primary">Add Employee</button>
  </div>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Position</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.firstName }}</td>
        <td>{{ employee.lastName }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.phoneNumber }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <div class="btn-group">
            <button [routerLink]="['/employee', employee.id]" class="btn btn-info me-2">View</button>
            <button [routerLink]="['/edit-employee', employee.id]" class="btn btn-warning me-2">Edit</button>
            <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
